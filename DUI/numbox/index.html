<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="numbox.css">

</head>
<body>
    <div class="dui-numbox" max="10" min="1" step="5">
        <button class="dui-numbox-btn dui-numbox-minux">-</button>
        <input class="dui-numbox-input" type="text"/>
        <button class="dui-numbox-btn dui-numbox-plus">+</button>
    </div>
    <div class="dui-numbox" max="10" min="1">
        <button class="dui-numbox-btn dui-numbox-minux">-</button>
        <input class="dui-numbox-input" type="text"/>
        <button class="dui-numbox-btn dui-numbox-plus">+</button>
    </div>
    <div class="dui-numbox" min="1" step="5">
        <button class="dui-numbox-btn dui-numbox-minux">-</button>
        <input class="dui-numbox-input" type="text"/>
        <button class="dui-numbox-btn dui-numbox-plus">+</button>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="numbox.js"></script>
</body>
</html>
